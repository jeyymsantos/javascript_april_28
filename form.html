<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
</head>
<body>
    
    <form name="add">
        <label for="n1"> Number 1: </label> <br>
        <input type="number" id="n1" name="n1"> <br>
        <label for="n2"> Number 2: </label> <br>
        <input type="number" id="n2" name="n2">

        <hr>

        <input type="button" onclick="addNumber()" value="Submit">
        <h1 id="answer"> </h1>
        <h1 onclick="document.bgColor='blue'" onmouseover="document.bgColor='green'" onmouseout="document.bgColor='pink'"> You got it right </h1>
    </form>

    <script>
        function addNumber(){
            x = parseInt(add.n1.value);
            y = parseInt(add.n2.value);

            document.getElementById('answer').innerHTML = x + y;
        }

    </script>

</body>
</html>
